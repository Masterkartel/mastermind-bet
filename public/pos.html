<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>POS — Mastermind Bet</title>
<style>
  body{margin:0;background:#0b1a2b;color:#e7f0ff;font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial}
  header{display:flex;gap:10px;align-items:center;justify-content:space-between;background:#0f2238;border-bottom:1px solid #123356;padding:10px 14px}
  a.tab{color:#9fd0ff;text-decoration:none;padding:6px 10px;border:1px solid #1e4162;border-radius:14px}
  .wrap{max-width:1200px;margin:18px auto;padding:0 14px}
  .card{background:#0f2238;border:1px solid #123356;border-radius:12px;padding:14px;margin-bottom:14px}
  input,button{padding:8px 10px;border-radius:8px;border:1px solid #1e4162;background:#0e2a46;color:#e7f0ff;outline:none}
  button{background:#ffbe0b;color:#111;border:none;cursor:pointer;font-weight:700}
  .muted{opacity:.8}
</style>
</head>
<body>
<header>
  <div style="font-weight:800">Mastermind Bet — POS</div>
  <nav>
    <a class="tab" href="/virtual">Colors</a>
    <a class="tab" href="/dogs">Dogs</a>
    <a class="tab" href="/horses">Horses</a>
    <a class="tab" href="/history">History</a>
    <a class="tab" href="/agent">Agent</a>
    <a class="tab" href="/admin">Admin</a>
  </nav>
</header>

<div class="wrap">
  <div class="card" id="loginBox">
    <h2>Cashier Login</h2>
    <div>Ask your Agent for your name & PIN.</div>
    <div style="height:10px"></div>
    <div>
      <input id="agent_code" placeholder="Agent phone (10 digits)" style="width:210px"/>
      <input id="cashier_name" placeholder="Cashier name" style="width:210px"/>
      <input id="cashier_pin" placeholder="6 digit PIN" style="width:160px"/>
      <button id="loginBtn">Login</button>
    </div>
    <div class="muted" id="msg"></div>
  </div>

  <div id="app" style="display:none">
    <div class="card">
      <div id="who"></div>
      <div class="muted">Use tabs above to place bets (Colors / Dogs / Horses) and view History.</div>
      <button id="logout">Logout</button>
    </div>
  </div>
</div>

<script>
async function me(){ const r = await fetch('/me'); return r.json(); }
document.getElementById('loginBtn').onclick = async ()=>{
  const agent_code = document.getElementById('agent_code').value.trim();
  const name = document.getElementById('cashier_name').value.trim();
  const pin  = document.getElementById('cashier_pin').value.trim();
  const r = await fetch('/auth/cashier/login',{method:'POST',headers:{'Content-Type':'application/json'},
    body: JSON.stringify({agent_code,name,pin})});
  const j = await r.json();
  if(!r.ok){ document.getElementById('msg').textContent = j.error||'login failed'; return; }
  document.getElementById('loginBox').style.display='none';
  document.getElementById('app').style.display='';
  document.getElementById('who').textContent = `Logged in as ${j.name} (Agent ${j.agent_code})`;
};
document.getElementById('logout').onclick = async ()=>{ await fetch('/auth/logout',{method:'POST'}); location.reload(); };
(async ()=>{
  const u = await me();
  if (u && u.role==='cashier'){
    document.getElementById('loginBox').style.display='none';
    document.getElementById('app').style.display='';
    document.getElementById('who').textContent = `Logged in as Cashier (Agent ${u.agent_code})`;
  }
})();
</script>
</body>
</html>
