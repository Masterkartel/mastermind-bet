<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MASTERMIND — Cashier</title>
  <style>
    :root{
      --bg:#0a0e1a; --panel:#0e162b; --line:#24304f; --text:#e6edf3; --muted:#9aa4b2;
      --accent:#22c55e; --danger:#ef4444; --warn:#f59e0b; --chip:#101a34;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{padding:12px 18px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:900;letter-spacing:.4px}
    .container{max-width:1200px;margin:0 auto;padding:16px;display:grid;grid-template-columns:2.1fr .9fr;gap:16px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:12px}
    .tabs{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap}
    .tab{padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:#0f1933;color:#e6edf3;cursor:pointer;font-weight:800}
    .tab.active{outline:2px solid var(--accent)}
    .muted{color:var(--muted);font-size:12px}
    .grid{display:grid;gap:10px}
    .list{border:1px dashed var(--line);border-radius:12px;padding:10px}
    .sel{padding:10px;border:1px solid var(--line);border-radius:10px;background:#0d1428;cursor:pointer;text-align:center}
    .sel:hover{outline:2px solid #1f6feb44}
    .tag{font-size:12px;color:#b7c0cd;margin:4px 0}
    .right{display:grid;gap:12px}
    .title{font-weight:900;margin-bottom:8px}
    input,button{font-family:inherit}
    input[type="number"], input[type="text"]{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0d1428;color:#fff}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid var(--line);background:#0d1428;color:#fff;cursor:pointer;font-weight:800}
    .btn.primary{background:#0f2b1b;border-color:#1b4d28}
    .row{display:flex;gap:8px;align-items:center}
    .pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#0d1428}
    .danger{color:#fff;background:#3b0b0b;border-color:#4d1313}
    .warn{background:#2b250f;border-color:#4b3e12}
    .ok{background:#102b16;border-color:#1b4d28}
    .kpi{padding:6px 12px;border:1px solid var(--line);border-radius:999px;background:#0e172f;font-size:12px}
    .hbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .betslip{display:grid;gap:8px}
    .note{font-size:12px;color:#b9c2cf}
    .divider{height:1px;background:var(--line);margin:8px 0}

    /* glossy pool-like balls */
    .balls{display:grid;grid-template-columns:repeat(7, 1fr);gap:10px}
    .ball{
      height:48px;width:48px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:#fff;border:2px solid #00000040;
      position:relative;box-shadow:inset -6px -8px 14px #00000055, inset 6px 6px 14px #ffffff1a, 0 2px 6px #00000066;
      cursor:pointer;user-select:none
    }
    .ball::after{
      content:""; position:absolute; top:6px; left:8px; width:18px; height:10px;
      background:radial-gradient(circle at 10px 5px, #ffffffcc, #ffffff22 60%, #ffffff00 100%);
      border-radius:50%; filter:blur(0.3px);
    }
    .RED{background:#ef4444}
    .BLUE{background:#3b82f6}
    .GREEN{background:#10b981}
    .YELLOW{background:#f59e0b}
    .PURPLE{background:#a855f7}
    .BLACK{background:#111827;color:#e5e7eb;border-color:#000}

    /* racing lanes */
    .track{position:relative;height:170px;border:1px dashed var(--line);border-radius:12px;margin-bottom:8px;background:repeating-linear-gradient(to bottom, #0f1629 0, #0f1629 26px, #0b1324 26px, #0b1324 28px)}
    .runner{position:absolute;left:8px;width:36px;height:18px;background:#e5e7eb;border-radius:3px 10px 10px 3px;box-shadow:0 0 6px #fff2}
    .badge{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#0d1428;margin-right:6px;font-size:12px}
    .chips{display:flex;gap:6px;flex-wrap:wrap}
    .chip{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:var(--chip);cursor:pointer}
    .chip.active{outline:2px solid var(--accent)}
    .small{font-size:12px}
  </style>
</head>
<body>
<header>
  <div class="brand">MASTERMIND — Cashier</div>
  <div class="hbar">
    <div class="kpi">Cashier: <b id="cashierId">shop-1</b></div>
    <div class="kpi">Balance: <b id="cashBal">0 KES</b></div>
    <div class="kpi"><a href="/aviator" style="color:#7dd3fc;text-decoration:none">Aviator Page ➜</a></div>
  </div>
</header>

<div class="container">
  <!-- LEFT: main stage -->
  <div class="panel">
    <div class="tabs">
      <div class="tab active" data-tab="football">Football</div>
      <div class="tab" data-tab="dogs">Dogs</div>
      <div class="tab" data-tab="horses">Horses</div>
      <div class="tab" data-tab="colors">Colors</div>
      <div class="tab" data-tab="lotto">Numbers 1–49</div>
      <div class="tab" onclick="location.href='/aviator'">Aviator</div>
    </div>

    <div class="title" id="title">—</div>
    <div id="stage" class="grid"></div>
  </div>

  <!-- RIGHT: up next, previous, betslip -->
  <div class="right">
    <div class="panel">
      <div class="title">Controls</div>
      <div class="row"><input id="cashierIdInput" value="shop-1"><button class="btn" onclick="applyCashier()">Set Cashier</button><button class="btn" onclick="topupCashier(5000)">Top-up 5,000</button></div>
      <div class="row small muted">Min 20, Max 1,000, Max Payout 20,000</div>
    </div>

    <div class="panel">
      <div class="title">Up Next</div>
      <div id="next" class="list"></div>
      <div class="divider"></div>
      <div class="title">Previous Results</div>
      <div id="prev" class="list"></div>
    </div>

    <div class="panel">
      <div class="title">Betslip</div>
      <div class="betslip">
        <div class="muted" id="currentSel">No selection</div>
        <input id="stake" type="number" min="20" max="1000" value="100" placeholder="Stake (KES)"/>
        <div class="row"><div class="pill">Odds: <b id="odds">—</b></div><div class="pill">Potential: <b id="payout">—</b></div></div>
        <button class="btn primary" onclick="placeBet()">Place Bet</button>
        <div class="note">Min 20, Max 1000, Max Payout 20,000</div>
        <div class="divider"></div>
        <div class="title small">Recent Tickets</div>
        <div id="tickets" class="list"></div>
      </div>
    </div>
  </div>
</div>

<script>
const api = location.origin.replace(/:\\d+$/, ':4000'); // works behind nginx
const KES = (x)=> new Intl.NumberFormat('en-KE',{style:'currency',currency:'KES'}).format(Number(x||0));

let CURRENT = null;        // { event, market, selection }
let CURRENT_TAB = 'football';
let CURRENT_LEAGUE = 'EPL';
let CASHIER_ID = 'shop-1';

function el(id){ return document.getElementById(id); }
function setTitle(t){ el('title').textContent = t; }

// Cashier state
async function refreshCashier(){
  const r = await fetch(`${api}/cashier/${CASHIER_ID}/balance`); const j = await r.json();
  el('cashBal').textContent = KES(j.balance);
  el('cashierId').textContent = CASHIER_ID;
}
async function topupCashier(amount){
  await fetch(`${api}/cashier/topup`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({cashierId:CASHIER_ID,amount})});
  refreshCashier();
}
function applyCashier(){ CASHIER_ID = el('cashierIdInput').value || 'shop-1'; refreshCashier(); }

// Betslip helpers
function choose(ev, m, sel){
  CURRENT = {event:ev, market:m, selection:sel};
  el('currentSel').textContent = `${ev.game.toUpperCase()} — ${m.type} — ${sel.name} @ ${m.odds[sel.id]}`;
  el('odds').textContent = m.odds[sel.id];
  const stake = Number(el('stake').value || 0);
  el('payout').textContent = stake ? KES(Math.min(stake * Number(m.odds[sel.id]), 20000)) : '—';
}
el('stake').addEventListener('input',()=>{
  if (!CURRENT){ el('payout').textContent='—'; return; }
  const stake = Number(el('stake').value || 0);
  el('payout').textContent = stake ? KES(Math.min(stake * Number(CURRENT.market.odds[CURRENT.selection.id]), 20000)) : '—';
});

async function placeBet(){
  if (!CURRENT) return alert('Pick a market/selection first');
  const stake = Number(el('stake').value || 0);
  const payload = { eventId: CURRENT.event.id, marketId: CURRENT.market.id, selectionId: CURRENT.selection.id, stake, cashierId: CASHIER_ID };
  const r = await fetch(`${api}/bets`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  const j = await r.json();
  if (!j.ok) return alert(j.error || JSON.stringify(j));
  refreshCashier();
  // add to recent tickets + open receipt
  loadTickets();
  window.open(`/receipt/${j.bet.id}`,'_blank');
}

async function loadTickets(){
  const r = await fetch(`${api}/bets?cashierId=${encodeURIComponent(CASHIER_ID)}`); const list = await r.json();
  const box = el('tickets'); box.innerHTML = '';
  list.slice(0,10).forEach(t=>{
    const d = document.createElement('div');
    d.className='sel';
    d.textContent = `${t.ref} — ${t.status} — ${KES(t.stake)} @ ${t.odds} → ${t.payout?KES(t.payout):''}`;
    box.appendChild(d);
  });
}

/* -------- Tabs ---------- */
document.querySelectorAll('.tab[data-tab]').forEach(t=>{
  t.addEventListener('click', ()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    CURRENT_TAB = t.dataset.tab;
    el('stage').innerHTML = '';
    el('next').innerHTML = '';
    el('prev').innerHTML = '';
    if (CURRENT_TAB==='football') loadFootball();
    if (CURRENT_TAB==='dogs') loadRacing('dog');
    if (CURRENT_TAB==='horses') loadRacing('horse');
    if (CURRENT_TAB==='colors') loadColors();
    if (CURRENT_TAB==='lotto') loadLotto();
  });
});

/* -------- Football (multi-fixture with markets) ---------- */
async function loadFootball(){
  // league chips
  const head = document.createElement('div'); head.className='chips';
  ['EPL','LALIGA','UCL'].forEach(L=>{
    const c=document.createElement('div'); c.className='chip'; if(L===CURRENT_LEAGUE) c.classList.add('active');
    c.textContent=L; c.onclick=()=>{ CURRENT_LEAGUE=L; el('stage').innerHTML=''; loadFootball(); };
    head.appendChild(c);
  });
  el('stage').appendChild(head);

  const all = (await (await fetch(`${api}/events?game=football`)).json()).filter(e=>e.league===CURRENT_LEAGUE);
  setTitle(`Football (${CURRENT_LEAGUE}) — ${all.length} fixtures`);
  if (!all.length) return;

  for (const ev of all.slice(0,10)){
    const markets = await (await fetch(`${api}/markets/${ev.id}`)).json();
    const byType={}; markets.forEach(m=>byType[m.type]=m);

    const box = document.createElement('div'); box.className='list'; box.style.marginBottom='10px';
    const h = document.createElement('div'); h.className='tag';
    h.textContent = `${ev.home.abbr} vs ${ev.away.abbr} • ${new Date(ev.runsAt).toLocaleTimeString()}`;
    box.appendChild(h);

    function addRow(tag, m, cols){
      if(!m) return;
      const lab=document.createElement('div'); lab.className='muted'; lab.textContent=tag; box.appendChild(lab);
      const row=document.createElement('div'); row.style.display='grid'; row.style.gridTemplateColumns=`repeat(${cols}, 1fr)`; row.style.gap='8px';
      m.selections.forEach(s=>{
        const b=document.createElement('div'); b.className='sel'; b.textContent=`${s.name} @ ${m.odds[s.id]}`;
        b.onclick=()=>choose(ev,m,s); row.appendChild(b);
      });
      box.appendChild(row);
    }
    addRow('MAIN 1X2', byType[`MAIN_1X2_${CURRENT_LEAGUE}`], 3);
    addRow('Over/Under 1.5', byType[`OU_1_5_${CURRENT_LEAGUE}`], 2);
    addRow('Over/Under 2.5', byType[`OU_2_5_${CURRENT_LEAGUE}`], 2);
    addRow('BTTS', byType[`BTTS_${CURRENT_LEAGUE}`], 2);
    addRow(`${ev.home.abbr} Goals 1.5`, byType[`HOME_OU_1_5_${CURRENT_LEAGUE}`], 2);
    addRow(`${ev.away.abbr} Goals 1.5`, byType[`AWAY_OU_1_5_${CURRENT_LEAGUE}`], 2);
    addRow('Combo 1X2 + OU 1.5', byType[`COMBO_1X2_OU_1_5_${CURRENT_LEAGUE}`], 3);
    addRow('Combo 1X2 + OU 2.5', byType[`COMBO_1X2_OU_2_5_${CURRENT_LEAGUE}`], 3);

    el('stage').appendChild(box);
  }

  // side panels
  el('next').innerHTML='';
  all.slice(10,13).forEach(n=>{
    const d=document.createElement('div'); d.className='sel';
    d.textContent=`${new Date(n.runsAt).toLocaleTimeString()} — ${n.home.abbr} vs ${n.away.abbr}`;
    el('next').appendChild(d);
  });
  const res = await (await fetch(`${api}/results?game=football&limit=8`)).json();
  el('prev').innerHTML='';
  res.forEach(r=>{ const d=document.createElement('div'); d.className='sel'; d.textContent=`${r.league||''} ${r.score}`; el('prev').appendChild(d); });

  CURRENT=null; el('currentSel').textContent='No selection'; el('odds').textContent='—'; el('payout').textContent='—';
}

/* -------- Racing (Dogs/Horses) ---------- */
async function loadRacing(game){
  setTitle(game==='dog'?'Dogs — WIN / FORECAST / QUINELLA / TRICAST':'Horses — WIN / FORECAST / QUINELLA / TRICAST');
  const events = (await (await fetch(`${api}/events?game=${game}`)).json()).slice(0,3);
  if (!events.length){ el('stage').innerHTML='<div class="muted">No events.</div>'; return; }

  for (const ev of events){
    const markets = await (await fetch(`${api}/markets/${ev.id}`)).json();
    const main = markets.find(x=>x.type==='MAIN_WIN');
    if (!main) continue;
    const box = document.createElement('div'); box.className='list'; box.style.marginBottom='10px';
    const h = document.createElement('div'); h.className='tag';
    h.textContent = `${new Date(ev.runsAt).toLocaleTimeString()} — ${game.toUpperCase()} (${main.selections.length} runners)`;
    box.appendChild(h);

    // lanes
    const lanes = document.createElement('div'); lanes.className='track';
    for (let i=0;i<main.selections.length;i++){
      const r=document.createElement('div'); r.className='runner'; r.style.top=(10 + i*28)+'px';
      r.title = main.selections[i].name; lanes.appendChild(r);
    }
    box.appendChild(lanes);

    function addRow(title, m, cols){
      if(!m) return;
      const lab=document.createElement('div'); lab.className='muted'; lab.textContent=title; box.appendChild(lab);
      const row=document.createElement('div'); row.style.display='grid'; row.style.gridTemplateColumns=`repeat(${cols},1fr)`; row.style.gap='8px';
      m.selections.forEach(s=>{ const b=document.createElement('div'); b.className='sel'; b.textContent=`${s.name} @ ${m.odds[s.id]}`; b.onclick=()=>choose(ev,m,s); row.appendChild(b); });
      box.appendChild(row);
    }

    const byType={}; markets.forEach(m=>byType[m.type]=m);
    addRow('MAIN — WIN', byType['MAIN_WIN'], 3);
    addRow('FORECAST (Exacta)', byType['FORECAST'], 3);
    addRow('QUINELLA', byType['QUINELLA'], 3);
    addRow('TRICAST', byType['TRICAST'], 3);

    el('stage').appendChild(box);
  }

  // side panels
  const res = await (await fetch(`${api}/results?game=${game}&limit=8`)).json();
  el('prev').innerHTML=''; res.forEach(r=>{ const d=document.createElement('div'); d.className='sel'; if (r.podium){ const p=r.podium.slice(0,3).map(x=>x.id).join(' → '); d.textContent=`${game.toUpperCase()}: ${p}`; } else d.textContent=JSON.stringify(r); el('prev').appendChild(d); });
}

/* -------- Colors ---------- */
async function loadColors(){
  setTitle('Colors — glossy pool balls');
  const ev = (await (await fetch(`${api}/events?game=colors`)).json())[0];
  const markets = await (await fetch(`${api}/markets/${ev.id}`)).json();
  const m = markets.find(x=>x.type==='MAIN_COLOR');

  // glossy balls grid
  const grid=document.createElement('div'); grid.className='balls';
  m.selections.forEach(s=>{
    const b=document.createElement('div'); b.className=`ball ${s.id}`; b.textContent=s.id==='BLACK'?'Bk':'';
    // show label inside for all
    b.textContent = s.id[0];
    b.title = `${s.name} @ ${m.odds[s.id]}`;
    b.onclick=()=>choose(ev,m,s);
    // big letter
    b.style.fontSize='18px';
    grid.appendChild(b);
  });
  el('stage').appendChild(grid);

  // side
  const res = await (await fetch(`${api}/results?game=colors&limit=6`)).json();
  el('prev').innerHTML='';
  res.forEach(r=>{ const d=document.createElement('div'); d.className='sel'; d.textContent=`${r.color} (ball ${r.ball})`; el('prev').appendChild(d); });
}

/* -------- Lotto49 ---------- */
async function loadLotto(){
  setTitle('Numbers 1–49 — pick 1');
  const ev = (await (await fetch(`${api}/events?game=lotto49`)).json())[0];
  const markets = await (await fetch(`${api}/markets/${ev.id}`)).json();
  const m = markets.find(x=>x.type==='PICK1');

  const grid=document.createElement('div'); grid.className='balls';
  for (const s of m.selections){
    const n = Number(s.id);
    const color = ['RED','BLUE','GREEN','YELLOW','PURPLE','BLACK'][(n-1)%6];
    const b=document.createElement('div'); b.className=`ball ${color}`; b.textContent=s.id;
    b.title = `#${s.id} @ ${m.odds[s.id]}`;
    b.onclick=()=>choose(ev,m,s);
    grid.appendChild(b);
  }
  el('stage').appendChild(grid);

  const res = await (await fetch(`${api}/results?game=lotto49&limit=8`)).json();
  el('prev').innerHTML=''; res.forEach(r=>{ const d=document.createElement('div'); d.className='sel'; d.textContent=`Draw: ${r.ball}`; el('prev').appendChild(d); });
}

/* -------- Boot ---------- */
async function boot(){
  await refreshCashier();
  loadFootball();
  loadTickets();
  // simple refresh of side panels every 7s
  setInterval(()=>{
    if (CURRENT_TAB==='football') loadFootball();
    if (CURRENT_TAB==='dogs') loadRacing('dog');
    if (CURRENT_TAB==='horses') loadRacing('horse');
    if (CURRENT_TAB==='colors') loadColors();
    if (CURRENT_TAB==='lotto') loadLotto();
    loadTickets();
  }, 7000);
}
boot();
</script>
</body>
</html>
