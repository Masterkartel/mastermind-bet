name: Deploy to Droplet

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Optional local step (ok even without package-lock.json)
      - name: Install deps locally (optional)
        run: npm install --no-audit --no-fund

      # Prepare SSH key file from base64 (prevents formatting issues)
      - name: Write SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/mmbet_actions
          chmod 600 ~/.ssh/mmbet_actions

      # Ensure app dir + rsync on server
      - name: Prepare server (mkdir + rsync install)
        run: |
          ssh -i ~/.ssh/mmbet_actions -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            mkdir -p /home/deploy/apps/mastermind-bet ;
            if ! command -v rsync >/dev/null 2>&1; then
              sudo apt-get update && sudo apt-get install -y rsync ;
            fi
          "

      # Rsync code to server using our key
      - name: Rsync code to server
        run: |
          rsync -rtlDz --delete -e "ssh -i ~/.ssh/mmbet_actions -o StrictHostKeyChecking=no" ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/deploy/apps/mastermind-bet

      # Install deps on server & (re)start with PM2
      - name: Install & restart app
        run: |
          ssh -i ~/.ssh/mmbet_actions -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /home/deploy/apps/mastermind-bet &&
            npm install --omit=dev --no-audit --no-fund &&
            pm2 start index.js --name mastermind-bet || pm2 reload mastermind-bet &&
            pm2 save
          "
